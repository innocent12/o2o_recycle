			/**
			 * 
			 * 获取缓存中的回收员个人信息
			 * 
			 */
			$(function() {
				var storage = window.localStorage;
				var sellername = storage["name"];
				var sellerbalance = storage["balance"];
				var sellerlevel = storage["level"];
				var sellerphone = storage["phone"];
				//添加用户的地址显示
				var addressarea = storage["selleraddressarea"];
				var addressdetail = storage["selleraddressdetail"];
				if("" != sellername) {
					$("#sellername").text(sellername); //回收员姓名
				}
				if("" != sellerbalance) {
					$("#sellerbalance").text(sellerbalance); //回收员金额
				}
				if("" != sellerlevel) {
					$("#sellerlevel").text("lv " + sellerlevel); //回收员等级
				}
				if("" != sellerphone) {
					$("#sellerphone").text(sellerphone); //回收员联系方式
				}
			});
		</script>
