		<script>
		/**
		*页面加载完执行
		**/
			$(function() {
				window.path=getContextPath();
				var storage = window.localStorage;
				//				storage["name"] = "胡晓斌";
				//				storage["level"] = "0";
				//				storage["phone"] = "135448524745";
				var collectorname = storage["name"];
				var collectorlevel = storage["level"];
				var collectorphone = storage["phone"];
				if("" != collectorname) {
					$("#collectorname").text(collectorname); //回收员姓名
				}
				if("" != collectorlevel) {
					$("#collectorlevel").text("lv " + collectorlevel); //回收员等级
				}
				if("" != collectorphone) {
					$("#collectorphone").text(collectorphone); //回收员联系方式
				}
				FastClick.attach(document.body);
				
				$.ajax({
					type: "get",
					url: "/"+path+"/"+"collector/getCo_Address",
					contentType: 'application/json;charset=utf-8',
					async: true, //异步
					data: {
						"addressId":localStorage.addressid
					},
					dataType: "json", //设置需要返回的数据类型
					success: function(data){
						if(data.msg == "success"){
							localStorage["addressArea"]=data.addressarea;
							localStorage["addressName"]=data.addressname;
						}
					},
					error: function(data){
						console.log("error");
					}
				});
			});
			
			function exit() {
				//$.confirm("您确认要退出本系统吗？", "确认退出");
//				$.alert("退出功能暂时关闭", "提醒！");
				$.confirm("您确定要退出吗?", "确认退出?", function() {
		        	$.toast("退出成功!");
		        	localStorage.clear();
		        	window.location.href="../login.html";
		        }, function() {
		          //取消操作
		        });
			}
		</script>
